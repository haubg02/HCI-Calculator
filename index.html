            <script>
                function calculateHCI() {
                    var CPA = parseFloat(document.getElementById('cpa').value);
                    var H = parseFloat(document.getElementById('height').value);
                    var W = parseFloat(document.getElementById('weight').value);
                    var TOEIC = parseFloat(document.getElementById('toeic').value);
                    var competition = document.getElementById('competition').checked;

                    var coefficient;
                    if (H >= 1.7) {
                        coefficient = 0.65;
                    } else if (H >= 1.65 && H < 1.7) {
                        coefficient = 0.63;
                    } else {
                        coefficient = 0.6;
                    }

                    var idealWeight = (H - 1) * 90 + 3;
                    var deltaW = Math.abs(W - idealWeight);

                    // Tính điểm hệ số TOEIC
                    var e = (TOEIC / 750) * 0.1;

                    // Tính điểm sáng tạo
                    var f = competition ? 1 * 0.05 : 0; 

                    // Tính HCI với các tham số mới
                    var HCI = (CPA / 3.2) * coefficient + (H / 1.7) * 0.1 + (idealWeight - 5 * deltaW) / idealWeight * 0.1 + e + f;

                    document.getElementById('result').textContent = HCI.toFixed(2);

                    var advice;
                    if (HCI >= 0.9) {
                        advice = "Chúc mừng bạn đã đạt yêu cầu chỉ số phát triển nguồn lực CIMLAB.";
                    } else {
                        advice = "Chúc bạn may mắn lần sau.";
                    }

                    document.getElementById('advice').textContent = advice;
                }
            </script>
